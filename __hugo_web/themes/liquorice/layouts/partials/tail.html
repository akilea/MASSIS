	<script>
	$(function() {
		var swapimgs = function($a,$b) {
			tmp=$a.attr("src");
			$a.attr("src",$b.attr("src"));
			$b.attr("src",tmp);
		};
		$('.althover-img-0').mouseenter(function() {
  				swapimgs($(this),$(this).siblings().first());
				
		});
		$('.althover-img-0').mouseleave(function() {
  				swapimgs($(this),$(this).siblings().first());
		});
		
	});
